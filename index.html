<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee & Machine Form</title>
</head>

<body>
  <h2>Assign Machine</h2>
  <form id="assignForm">
    <label>Date:</label>
    <input type="date" id="date" required><br><br>

    <label>Employee:</label>
    <select id="employee" required>
      <option value="">-- Select Employee --</option>
      <option value="Alice">Alice</option>
      <option value="Bob">Bob</option>
      <option value="Charlie">Charlie</option>
    </select><br><br>

    <label>Machine:</label>
    <select id="machine" required>
      <option value="">-- Select Machine --</option>
      <option value="Lathe">Lathe</option>
      <option value="Drill">Drill</option>
      <option value="CNC">CNC</option>
    </select><br><br>

    <button type="submit">Go to Next Page</button>
  </form>

  <script>
    document.getElementById('assignForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const employee = document.getElementById('employee').value;
      const machine = document.getElementById('machine').value;

      // Pass data via query string
      window.location.href = `stitches.html?date=${date}&employee=${employee}&machine=${machine}`;
    });
  </script>
</body>
</html>
